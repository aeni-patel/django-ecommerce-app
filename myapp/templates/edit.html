<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a; /* Dark Blue */
            color: #f0f0f0; /* Light Gray */
        }

        .navbar {
            background-color: #1b263b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card {
            background-color: #1b263b; /* Slightly lighter dark blue */
            color: #f0f0f0;
            border: none;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .form-label {
            color: #f0f0f0; /* Light gray for text visibility */
        }

        .btn-primary {
            background-color: #1d4ed8; /* Bright blue */
            border-color: #1d4ed8;
            color: #f0f0f0; /* White text for visibility */
        }

        .btn-primary:hover {
            background-color: #2563eb; /* Slightly lighter blue */
            border-color: #2563eb;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            background-color: #1b263b; /* Input background color */
            color: #f0f0f0; /* Input text color */
            border: 1px solid #f0f0f0; /* Input border color */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #1d4ed8; /* Focus border color */
            outline: none; /* Remove default outline */
        }

        .btn-custom {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding for the button */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .btn-custom:hover {
            background-color: #45a049; /* Darker green on hover */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
        <div class="card">
            <h1 class="text-center">Edit Product Form</h1>
            <form method="post" action="/updateproductdata" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="pname" class="form-label">Product Name</label>
                    <input type="text" name="pname" id="pname" value="{{ data.product_name }}" class="form-control" required />
                </div>
                <input type="hidden" name="pid" value="{{ data.id }}">
                <div class="mb-3">
                    <label for="pcat" class="form-label">Product Category</label>
                    <select name="pcat" id="pcat" class="form-select" required>
                        {% for i in category %}
                        <option value="{{ i.id }}">{{ i.catname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pdesc" class="form-label">Product Description</label>
                    <textarea name="pdesc" id="pdesc" rows="5" class="form-control" required>{{ data.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="pprice" class="form-label">Product Price</label>
                    <input type="number" name="pprice" id="pprice" value="{{ data.price }}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="profilepic" class="form-label">Product Image</label>
                    <input type="file" name="profilepic" id="profilepic" class="form-control" />
                    <small class="form-text text-muted">Current Image: {{ data.product_photo }}</small>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Update Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
