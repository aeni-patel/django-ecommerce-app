<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Order Inquiry</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
   body {
     background-color: #0d1b2a; /* Dark blue */
     color: #f0f0f0; /* Light gray */
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
   }

   .card {
     background-color: #1b263b; /* Slightly lighter dark blue */
     color: #f0f0f0;
     border: none;
     width: 100%;
     max-width: 500px; /* Extended width */
     box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
   }

   .form-label {
     color: #f0f0f0; /* Light gray for text visibility */
   }

   .btn-primary {
     background-color: #1d4ed8; /* Bright blue */
     border-color: #1d4ed8;
     color: #f0f0f0; /* White text for visibility */
   }

   .btn-primary:hover {
     background-color: #2563eb; /* Slightly lighter blue */
     border-color: #2563eb;
   }

   a {
     color: #38bdf8; /* Cyan for links */
     text-decoration: none;
   }

   a:hover {
     text-decoration: underline;
   }

   .input-group .form-control {
     border-right: 0;
   }

   .input-group .input-group-text {
     background-color: #1b263b;
     border-left: 0;
     cursor: pointer;
   }

   #togglePassword i {
     color: #ffffff; /* Eye icon color */
   }
 </style>
</head>
<body>
{% if messages %}
{% for i in messages %}
<script>alert("{{ i }}")</script>
{% endfor %}
{% endif %}
 <div class="container d-flex justify-content-center align-items-center">
   <div class="card p-4">
     <h3 class="text-center mb-4">Order Inquiry</h3>
     <form method="post" action="/submitinquiry">
       {% csrf_token %}
       <div class="mb-3">
         <label for="quantity" class="form-label">Product Name: {{ data.product_name }}</label>
         <input type="number" name="quantity"  class="form-control" id="quantity" placeholder="Enter your quantity" required>
       </div>
       <div class="mb-3">
         <label for="phone" class="form-label">Phone</label>
         <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
         <input type="hidden" name="pid" value="{{ data.pid }}">
       </div>
       <div class="mb-3">
         <label for="address" class="form-label">Address</label>
         <textarea rows="5" class="form-control" id="address" name="address" placeholder="Enter your address"></textarea>
       </div>
       <div class="mb-3">
         <label for="budget" class="form-label">Budget</label>
         <input type="number" name="budget" class="form-control" id="budget" placeholder="Enter your budget" required>
       </div>
       <div class="mb-3">
         <label for="msg" class="form-label">Message</label>
         <textarea rows="5" class="form-control" id="msg" name="msg" placeholder="Enter your message"></textarea>
       </div>
       <div class="d-grid">
         <button type="submit"  class="btn btn-primary">Submit</button>
       </div>
     </form>
   </div>
 </div>

 <!-- Bootstrap Icons -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
